
<div class="container">

    <div class="input-group" style="padding-top:5%; padding-bottom:5%">
            <select class="custom-select" id="inputGroupSelect04">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <select class="custom-select" id="inputGroupSelect04">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
        <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">Button</button>
        </div>
    </div>

    <div class="row" style="margin-top: 30px">
        <div class="col-md-3 col-xs-6" *ngFor="let biddings of biddings">
            <div class="card">
                <div class="card-body">
                        <img class="card-img-top" src="../../assets/rent.jpg" alt="Card image cap" height="200px;">
                    <h5 class="card-title">{{biddings.buyerId}}</h5>
                    <h6 class="card-subtitle">{{biddings.buyerCompany}}</h6>
                    <p class="card-text">{{biddings.inventoryCount}}</p>
                    <p class="card-title">{{biddings.rent}}</p>
                    <p class="card-subtitle">{{biddings.location}}</p>
                    <p class="card-text">{{biddings.inventoryId}}</p>
                    <p class="card-text">{{biddings.biddingId}}</p>
                    <a class="btn btn-primary btn-block" (click)="accept()" >Accept Bid</a>
                </div>
            </div>
        </div>
    </div>
</div>
