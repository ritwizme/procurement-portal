<div class="container">

        <div class="input-group" style="padding-top:5%; padding-bottom:5%">

                <select class="custom-select" id="inputGroupSelect04">

                        <h5 class="card-title">{{machines.name}}</h5>
                        <h6 class="card-subtitle">{{machines.leasePrice}}</h6>
                        <p class="card-text">{{machines.catagory}}</p>
                        <p class="card-text">{{machines.vendor}}</p>
                        <p class="card-text">{{machines.inventory}}</p>

                </div>
